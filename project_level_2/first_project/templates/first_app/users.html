{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users</title>
        <link rel="stylesheet" href="{% static 'first_app/style.css' %}">
    </head>
    <body>
        <h1>List of users</h1>
        {% if users %}
            <ol>
                {% for user in users %}
                    <li>User Info</li>
                    <ul>
                        <li>First Name: {{ user.first_name }}</li>
                        <li>Last Name: {{ user.last_name }}</li>
                        <li>Email: {{ user.email }}</li>
                    </ul>
                {% endfor %}
            </ol>
        {% else %}
            <p>No users found.</p>
        {% endif %}
    </body>
</html>
