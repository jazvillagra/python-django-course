{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>Django Level 2</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <h1>Welcome to Django Level 2</h1>
        <p>This is a simple Django project.</p>
        <h2>Here are your access records:</h2>

        <div class="djangotwo">
            {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thead>
                {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
            <p>NO ACCESS RECORDS FOUND.</p>
            {% endif %}
        </div>
    </body>
</html>
